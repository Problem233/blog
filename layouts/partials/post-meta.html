<div class="meta">
  {{- with .PublishDate -}}
    {{- with .Format "2006-01-02" }}<time datetime="{{ . }}">{{ . }} 发布</time>{{ end -}}
  {{- end -}}
  {{- if not (eq .PublishDate .Lastmod) -}}
    {{ with .Lastmod.Format "2006-01-02" }}<time datetime="{{ . }}">{{ . }} 编辑</time>{{ end }}
  {{- end -}}
  {{- with .Params.tags -}}
    <span class="tags">
      {{- range . -}}
        <a href="/tags/{{ . | urlize }}/" class="tag">#{{ . }}</a>
      {{- end -}}
    </span>
  {{- end -}}
</div>
