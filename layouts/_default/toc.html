{{- define "main" -}}
  <article>
    {{- partial "main/meta.html" . -}}
    <div class="content">
      {{- replaceRE "<!-- more -->" "<div id=\"more\"></div>" .Content | partial "main/content-filter.html" -}}
    </div>
    <div id="toc">
      <h2>目录</h2>
      <ol>
        {{- range .Pages.Reverse -}}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{- partial "main/meta.html" . -}}
          </li>
        {{- end -}}
      </ol>
    </div>
    {{- partial "main/comment.html" -}}
  </article>
{{- end -}}
