  - expl: 你的眼睛像星星一样闪烁。
    text:
      - ha ki heyo ka gime ku ani ti ripi.
      - ha ki heyo ka ripi se, gime ku ani.
  - expl: 你喜欢夏天还是冬天？
    text: ha ka suni ba nage bu meda bu meri so ka?
  - expl: 他们互相用与彼此的关系和对方的朋友打赌对方会帮助自己。
    text:
      - hera ri kin ta, a ge i gu ran ta, i ki mate ke,
        a ka i ku cisse ke, i ka a ki yaka su e su mebbon.
  - expl: 他们互相托付终身。
    text:
      - hera ra gisa ki sutaxi ki retakezu xi de su kin.
      - hera ra kin te sutaxi ku retakezu.
      - hera ri kin ta gisa ki sutaxi ki retakezu su de.
  - expl: 他们相爱。
    text: hera ri ai xi kin. 
  - expl: 我的房子很新。
    text: mi ki no ni kirure ki xiri.
  - expl: 我跟你什么关系？（哥们语气）
    text: mi ka ha ke da ku cisu ne?
  - expl: 小草在生长。
    text: nesu ri huuni xi ku.
