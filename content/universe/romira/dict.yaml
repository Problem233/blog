# fafi  noo   nigo  goe   ana   zefu  ia    sodi
# buta  paza  oto   diso  dasa  gese  mata  biri
# aa    tafe  ue    sego  sida  mose  nase  magi
# fepa  dede  duso  niko  teo   pia   daza  teme
# sefa  uto   meta  ratu  teki  ue    rota  segi
# tako  zuki  mume  nitu  kada  ou    ebu
# ripu  namo  ati   sai   tiwu  eu    zaa   dago
# rofa  zabe  nuso  rito  noma  gose  tafu  sadi
vocabulary:
  aa:
  - trsl: [啊, 啊啊]
    defn: (int) 啊
    tags: [叹词]
  ari:
  - trsl: [光]
    defn: (b:n) 是 (m:n) 发出的光、光线、光束
    tags: [物理]
  atai:
  - trsl: [升, 升起]
    defn: (b:n) 从 (p:n) 上升到 (m:n)
    tags: [移动]
  gara:
  - trsl: [反复, 不断, 不停]
    defn: (t:s) 连续反复多次发生
    tags: [虚词]
  da:
  - trsl: [你, 您]
    defn: (b:n) 是你
    tags: [人称代词]
  dami:
  - trsl: [咱, 咱们]
    defn: (b:n) 是你（们）和我（们）
    tags: [人称代词]
  de:
  - trsl: [在, 于]
    defn: 在时间/地点 (m:n) 发生 (t:s)
    tags: [介词]
  - trsl: [地方, 地点, 处, 位置, 处所]
    defn: (b:n) 是 (t:s) 发生的地点
    tags: [抽象名词]
  dekuma:
  - trsl: [这里, 此处]
    defn: (b:n) 是这里
    etym: <ade kikuma>
    tags: [指示词]
  te:
  - trsl: [他, 她, 它]
    defn: (b:n) 是他/她/它
    tags: [人称代词]
  ka:
  - trsl: [在, 正在, 正]
    defn: (t:s) 正在进行中
    note: 表示有过程事实的进行状态，有黏着形式 _-ka-_。
    tags: [虚词]
    xmpl:
    - trsl: 太阳正冉冉升起。
      text:
      - .saka siatai eroo kusoe
      - .takan-atai eroo kusoe
  kasu:
  - trsl: [人]
    defn: (b:n) 是人（泛指一切智慧生物）
    tags: [生物]
  kasumai:
  - trsl: [恋人, 爱人, 爱好者]
    defn: (b:n) 是 (m:n/s/s(n)) 的恋人/爱好者
    etym: <akasu ginammai>
    tags: [社会关系]
  kin:
  - trsl: [互相]
    defn: (b:n/n+) 互相 (t:s(n,n))
    tags: [虚词]
  kimmai:
  - trsl: [情侣, 对]
    defn: (b:n) 是一对情侣
    etym: <akin simai>
    tags: [社会关系]
  kuma:
  - trsl: [这个, 这, 此]
    defn: (b:n) 是这个、在这里
    tags: [指示词]
  - trsl: [在这里, 在此]
    defn: 在这里 (t:s)
    tags: [指示词]
  mai:
  - trsl: [爱]
    defn: (b:n) 爱 (m:n/s/s(n))
    tags: [感情]
    xmpl:
    - trsl: （我）爱你。
      text: .samai nida
  mea:
  - trsl: [到, 到达, 抵达]
    defn: (b:n) 到达 (m:n)
    tags: [移动]
  mi:
  - trsl: [我]
    defn: (b:n) 是我
    tags: [人称代词]
  nai:
  - trsl: [不]
    defn: (t:s) 为假
    note: 否定副词，有黏着形态 _-mi-_。
    tags: [虚词]
  rada:
  - trsl: [你们, 诸位, 各位]
    defn: (b:n) 是你们
    tags: [人称代词]
  rami:
  - trsl: [我们]
    defn: (b:n) 是我们
    tags: [人称代词]
  rate:
  - trsl: [他们, 她们, 它们]
    defn: (b:n) 是他们/她们/它们
    tags: [人称代词]
  rete:
  - trsl: [经常, 常, 常常]
    defn: (t:s) 经常发生
    tags: [虚词]
  roo:
  - trsl: [太阳, 恒星, 星]
    defn: (b:n) 是行星 (m:n=地球) 的恒星
    tags: [天文]
  sete:
  - trsl: [去, 走, 离, 往]
    defn: (b:n) 从 (p:n=这里) 去 (m:n) 做 (t:s(n))
    tags: [移动]
  soe:
  - trsl: [慢慢, 逐渐, 冉冉]
    defn: (t:s) 逐渐地、缓慢地进行
    tags: [状态]
  ta:
  - trsl: [过, 已经, 了]
    defn: (t:s) 已经完成，且正在造成影响
    note: 表示有影响事实的完成状态，有黏着形式 _-ta-_。
    tags: [虚词]
    xmpl:
    - trsl: 他已经离开了。
      text:
      - .sata sisete ite
      - .satassete ite
      note: 也就是说，他已经不在这里了，即他还没回来。
  uri:
  - trsl: [曾经, 已经]
    defn: (t:s) 过去曾经发生，且已经结束
    note: 表示事件的结束状态，有黏着形式 _-ru-_。
    tags: [虚词]
    xmpl:
    - trsl: 我来过这里。
      text:
      - .sauri simea emi nudekuma
      - .tarummea emi nudekuma
