examples:
  - expl: 啊我死了。
    text: aa, mi ri nedi si ta.
  - expl: 男子抓到一条口里咬着一条咬着鱼的鱼的蛇
    text: mon na tino ni sabu ki tino ni sabu ki ruso nu upi si ta.
  - expl: 你的眼睛像星星一样闪烁。
    text:
      - ha ri heo na gime nu ani ki ripi.
      - ha ri heo na ripi se, gime nu ani.
  - expl: 你喜欢夏天还是冬天？
    text: ha ra suni ma nage mu meda mu meri so ka?
  - expl: 他们互相用与你的关系打赌你会帮助他们。
    text:
      - hera ri kin ka, gisa ra ha ru tesse ne,
        ha ra gisa ri aka su e su mebbon.
  - expl: 他们互相托付终身。
    text:
      - hera ra gisa ri sutasi na retakezu su de su kin.
      - hera ra kin ke sutasi nu retakezu.
      - hera ri kin ka gisa ri sutasi ne retakezu su de.
  - expl: 他们相爱。
    text: hera ri ai si kin. 
  - expl: 我比他跑得快。
    text: mi ra he re kihi ki raze su regu.
  - expl: 我的房子很新。
    text: mi ri no ki kirure ni siri.
  - expl: 我跟你什么关系？（哥们语气）
    text: mi ra ha re ka nu tesu so ne?
  - expl: 我跑步速度比他快。
    text: mi ra he re gani se raze si kihi su regu.
  - expl: 小草在生长。
    text: nesu ri fuuni si ku.
  - expl: 有两个人被用枪杀了。
    text:
      - kasu si gee na gundike/sindike su re si ta.
      - kasu si gee na gumo ni re ki te ku nedike si ta.
