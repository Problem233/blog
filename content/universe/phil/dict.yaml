    defn: _S1_ 过了
    note: 完成体，指事件已完成的状态。
    tags: [体态]
  tasi:
    defn:
      - _n1_ 是一个满足 _S1(x)_ 的对象
      - _n1_ 是一
    tags: [数量]
  teka:
    defn: _n*_ 如果 _S1(x*)_，就 _S2(x*)_
    rels:
      相对词: [kesa]
    tags: [逻辑运算]
  tesu:
    defn: _n1_ 与 _n2_ 具有关系 _n3_
  tesse:
    etym: <tesu>-<se>
    defn: _n1_ 是 _n2_ 与 _n3_ 的关系
  tino:
    defn: _n1_ 是 _n2_ 品种的鱼
    tags: [动物]
  to:
    defn: _n1_ 是 _n+_ 的并集
    tags: [集合运算]
  toku:
    defn: _n1_ 是点，_n1_ 是一块小区域
    tags: [数量, 形状]
  una:
    defn: _n1_ 中任意对象均满足 _S1(x)_
    tags: [量词]
  une:
    defn: _n1_ 处于幼年，_n1_ 是孩子
    tags: [年龄]
  uni:
    defn: _n1_ 是 _n2_（社会意义上的）父/母亲
    tags: [社会关系]
  uree:
    defn: _n*_ 即使 _S2(x*)_，也 _S1(x*)_
  wa:
    defn: 经常、在 _S1_
    note: 惯常体，指事件在一段时间内时常发生的状态。
    tags: [体态]
  ya:
    defn: 
      - _n*_ 满足 _S+(x*)_ 中每一个
      - _n1_ 属于 _n+_ 的交集
    tags: [逻辑运算]
  yaka:
    defn: _n1_ 帮助 _n2_ 做 _S1(x)_
  yumi:
    defn: _n1_ 是 _n2_ 的配偶
    tags: [社会关系]
  yumikin:
    etym: <yumi>-<kin>
    defn: _n1_ 是夫妻
  yun:
    defn:
      - _n1_ 是六个满足 _S(x)_ 的对象
      - _n1_ 是六
    tags: [数量]
  yupi:
    defn: _n1_ 抓 _n2_，_n1_ 捕捉 _n2_
  yuri:
    defn:
      - _n1_ 是距现在 _n2_ 时间的过去
      - 在过去 _n1_ 时间 _S1_
    tags: [时间]
  zara:
    defn: _S2_ 发生，然后 _S1_ 发生
    rels:
      相对词: [raza]
  ze:
    defn:
      - _n*_ 满足 _S+(x*)_ 中的一部分
      - _n1_ 属于 _n+_ 的并集
    tags: [逻辑运算]
  zenu:
    defn: _S1_ 慢
    rels:
      反义词: [kihi]
    tags: [度量]
  zu:
    defn:
      - _n1_ 尊敬地 _S1(x)_
      - _n1_ 是尊敬的 _n2_
    tags: [敬语]
