# Site
title: Problem233's blog
subtitle: 漫漫长夜中，幽幽火光照亮你我前行
description: Problem233的个人博客
author: Problem233
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://problem233.github.io/
root: /
permalink: /posts/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# YAMI
yami:
  markdown:
    html: true
    linkify: true
  plugins:
    markdown-it-katex:

# Theme
theme: mono

# Deployment
deploy:
  type: git
  repo: git@github.com:problem233/problem233.github.io
  branch: master
